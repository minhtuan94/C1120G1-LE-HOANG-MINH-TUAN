<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
            <h1>THÔNG TIN DỊCH VỤ</h1>
            <table class="table table-dark">
                <tr>
                    <th>STT</th>
                    <td th:text="${viewSer.id}" readonly></td>
                </tr>
                <tr>
                    <th>Mã dịch vụ</th>
                    <td th:text="${viewSer.code}" readonly></td>
                </tr>
                <tr>
                    <th>Tên dịch vụ</th>
                    <td th:text="${viewSer.name}"></td>
                </tr>
                <tr>
                    <th>Diện tích sử dụng</th>
                    <td th:text="${viewSer.area}"></td>
                </tr>
                <tr>
                    <th>Chi phí thuê</th>
                    <td th:text="${viewSer.cost}"></td>
                </tr>
                <tr>
                    <th>Số lượng người tối đa</th>
                    <td th:text="${viewSer.maxPeople}"></td>
                </tr>
                <tr>
                    <th>Kiểu thuê</th>
                    <td th:text="${viewSer.rentType.name}"></td>
                </tr>
                <tr>
                    <th>Loại phòng</th>
                    <td th:text="${viewSer.serviceType.name}"></td>
                </tr>
                <tr>
                    <th>Tiêu chuẩn phòng</th>
                    <td th:text="${viewSer.standardRoom}"></td>
                </tr>
                <tr>
                    <th>Mô tả tiện nghi khác</th>
                    <td th:text="${viewSer.description}"></td>
                </tr>
                <tr>
                    <th>Diện tích hồ bơi</th>
                    <td th:text="${viewSer.poolArea}"></td>
                </tr>
                <tr>
                    <th>Số tầng</th>
                    <td th:text="${viewSer.numberOfFloors}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a th:href="@{/service/list}" class="btn btn-info">Quay lại</a></td>
                </tr>
            </table>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
