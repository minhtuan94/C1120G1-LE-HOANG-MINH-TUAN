<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
        <form th:action="@{/service/save}" th:object="${service}" method="post">
            <h1>THÊM MỚI DỊCH VỤ</h1>
            <table class="table table-dark">
<!--                <tr>-->
<!--                    <th>ID</th>-->
<!--                    <td><input type="hidden" th:field="*{id}"></td>-->
<!--                </tr>-->
                <tr>
                    <th>Mã dịch vụ</th>
                    <td><input type="text" th:field="*{code}"><br><p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p></td>
                </tr>
                <tr>
                    <th>Tên dịch vụ</th>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <th>Diện tích sử dụng</th>
                    <td><input type="text" th:field="*{area}"></td>
                </tr>
                <tr>
                    <th>Chi phí thuê</th>
                    <td><input type="text" th:field="*{cost}"></td>
                </tr>
                <tr>
                    <th>Số lượng người tối đa</th>
                    <td><input type="text" th:field="*{maxPeople}"></td>
                </tr>
                <tr>
                    <th>Kiểu thuê</th>
                    <td>
                        <select th:field="*{rentType}">
                            <option th:each="rent : ${rentType}" th:value="${rent.id}" th:text="${rent.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Loại phòng</th>
                    <td>
                        <select th:field="*{serviceType}">
                            <option th:each="ser : ${serviceType}" th:value="${ser.id}" th:text="${ser.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Tiêu chuẩn phòng</th>
                    <td><input type="text" th:field="*{standardRoom}"></td>
                </tr>
                <tr>
                    <th>Mô tả tiện nghi khác</th>
                    <td><input type="text" th:field="*{description}"></td>
                </tr>
                <tr>
                    <th>Diện tích hồ bơi</th>
                    <td><input type="text" th:field="*{poolArea}"></td>
                </tr>
                <tr>
                    <th>Số tầng</th>
                    <td><input type="text" th:field="*{numberOfFloors}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Lưu" class="btn btn-primary">
                        <a th:href="@{/service/list}" class="btn btn-danger">Hủy</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
