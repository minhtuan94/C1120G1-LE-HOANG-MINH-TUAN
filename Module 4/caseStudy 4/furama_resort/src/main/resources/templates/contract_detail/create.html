<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
        <form th:action="@{/contract_detail/save}" th:object="${createDetail}" method="post">
            <h1>THÊM MỚI HỢP ĐỒNG CHI TIẾT</h1>
            <table class="table table-dark">
                <tr>
                    <th>ID</th>
                    <td><input type="hidden" th:field="*{id}"></td>
                </tr>
                <tr>
                    <th>Hợp đồng</th>
                    <td>
                        <select th:field="*{contract}">
                            <option th:each="em : ${contract}" th:value="${em.id}" th:text="${em.startDate}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Dịch vụ đi kèm</th>
                    <td>
                        <select th:field="*{attachService}">
                            <option th:each="ser : ${attachService}" th:value="${ser.id}" th:text="${ser.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td><input type="text" th:field="*{quantity}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Lưu" class="btn btn-primary"> <a th:href="@{/contract_detail/list}"
                                                                                     class="btn btn-danger">Hủy</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
