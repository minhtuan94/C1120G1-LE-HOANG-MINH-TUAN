<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
            <h1>THÔNG TIN NHÂN VIÊN</h1>
            <table class="table table-dark">
                <tr>
                    <th>STT</th>
                    <td th:text="${viewEm.id}" readonly></td>
                </tr>
                <tr>
                    <th>Mã Nhân viên</th>
                    <td th:text="${viewEm.code}" readonly></td>
                </tr>
                <tr>
                    <th>Tên</th>
                    <td th:text="${viewEm.name}" readonly></td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td th:text="${viewEm.birthday}" readonly></td>
                </tr>
                <tr>
                    <th>Chứng minh nhân dân</th>
                    <td th:text="${viewEm.idCard}" readonly></td>
                <tr>
                    <th>Số điện thoai</th>
                    <td th:text="${viewEm.phone}" readonly></td>
                </tr>
                <tr>
                    <th>Lest</th>
                    <td th:text="${viewEm.salary}" readonly></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${viewEm.email}" readonly> </td>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <td th:text="${viewEm.address}" readonly></td>
                </tr>
                <tr>
                    <th>Vị trí</th>
                    <td th:text="${viewEm.position.name}"></td>
                </tr>
                <tr>
                    <th>Trình độ</th>
                    <td th:text="${viewEm.educationDegree.name}"></td>
                </tr>
                <tr>
                    <th>Bộ phận</th>
                    <td th:text="${viewEm.division.name}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a th:href="@{/employee/list}" class="btn btn-info">Quay lại</a></td>
                </tr>
            </table>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
