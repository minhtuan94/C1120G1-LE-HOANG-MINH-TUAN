<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div style="background-image: url('./picture/tsvety-vektor-tekstura-vintazh-wallpapers-pattern.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav flex-column bg-success" style="padding-bottom: 513px">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: larger" th:href="@{/nav/introduce}">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: larger" th:href="@{/nav/organization}">Tổ chức</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: larger" th:href="@{/nav/picture}">Hình ảnh</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" height="648px" src="./picture/background.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="text-shadow: rgba(0,0,255,1) -1px -2px 1px;">KHU NGHỈ DƯỠNG ĐẲNG CẤP THẾ
                                    GIỚI</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" height="648px" src="./picture/53114-furama-resort-da-nang-11.jpg"
                                 alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="text-shadow: rgba(0,0,255,1) -1px -2px 1px;">NỔI TIẾNG LÀ KHU NGHỈ DƯỠNG ẨM
                                    THỰC TẠI VIỆT NAM.</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" height="648px"
                                 src="./picture/Ariyana-Furama-Đà-Nẵng-Phối-cảnh-dự-án-nczrcdeuj90rkwqd6680bx0tldn7bsc2xx62zq4w34.jpg"
                                 alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="text-shadow: rgba(0,0,255,1) -1px -2px 1px;">Khu nghỉ dưỡng Furama Đà Nẵng
                                    được xem là một trong những biểu tượng của ngành du lịch Việt Nam</h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
