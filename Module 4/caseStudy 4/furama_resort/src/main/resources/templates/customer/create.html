<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
        <form th:action="@{/customer/save}" th:object="${customer}" method="post">
            <h1>THÊM MỚI KHÁCH HÀNG</h1>
            <table class="table table-dark">
<!--                <tr>-->
<!--                    <th>Tên</th>-->
<!--                    <td><input type="hidden" th:field="*{id}"></td>-->
<!--                </tr>-->
                <tr>
                    <th>Mã khách hàng</th>
                    <td><input type="text" th:field="*{code}"><br><p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p></td>
                </tr>
                <tr>
                    <th>Loại khách hàng</th>
                    <td>
                        <select th:field="*{customerType}">
                            <option th:each="cus : ${customerType}" th:value="${cus.id}" th:text="${cus.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Tên</th>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td><input type="date" th:field="*{birthday}"></td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td><input type="radio" th:field="*{gender}" name="gender" value="male">Nam
                        <input type="radio" th:field="*{gender}" name="gender" value="female">Nữ
                        <input type="radio" th:field="*{gender}" name="gender" value="other">Khác
                        <br>
                        <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                    </td>
                </tr>
                <tr>
                    <th>Chứng minh nhân dân</th>
                    <td><input type="text" th:field="*{idCard}"><br><p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p></td>
                </tr>
                <tr>
                    <th>Số điện thoai</th>
                    <td><input type="text" th:field="*{phone}"><br><p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" th:field="*{email}"><br><p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <td><input type="text" th:field="*{address}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Lưu" class="btn btn-primary"><a th:href="@{/customer/list}"
                                                                                    class="btn btn-danger">Hủy</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
