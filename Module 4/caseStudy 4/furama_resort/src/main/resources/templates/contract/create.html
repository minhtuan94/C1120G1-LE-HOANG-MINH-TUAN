<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/main/layout::header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{/main/layout::nav}"></div>
<div>
    <div class="container">
        <form th:action="@{/contract/save}" th:object="${createCon}" method="post">
            <h1>THÊM MỚI HỢP ĐỒNG</h1>
            <table class="table table-dark">
                <tr>
                    <th>ID</th>
                    <td><input type="hidden" th:field="*{id}"></td>
                </tr>
                <tr>
                    <th>Ngày bắt đầu</th>
                    <td><input type="date" th:field="*{startDate}"></td>
                </tr>
                <tr>
                    <th>Ngày kết thúc</th>
                    <td><input type="date" th:field="*{endDate}"></td>
                </tr>
                <tr>
                    <th>Tiền đặt cọc</th>
                    <td><input type="text" th:field="*{deposit}"></td>
                </tr>
                <tr>
                    <th>Tiền thanh toán</th>
                    <td><input type="text" th:field="*{totalMoney}"></td>
                </tr>
                <tr>
                    <th>Nhân viên</th>
                    <td>
                        <select th:field="*{employee}">
                            <option th:each="em : ${employees}" th:value="${em.id}" th:text="${em.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Khách hàng</th>
                    <td>
                        <select th:field="*{customer}">
                            <option th:each="cus : ${customers}" th:value="${cus.id}" th:text="${cus.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Dịch vụ</th>
                    <td>
                        <select th:field="*{service}">
                            <option th:each="ser : ${service}" th:value="${ser.id}" th:text="${ser.name}">
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Lưu" class="btn btn-primary"> <a th:href="@{/contract/list}"
                                                                                    class="btn btn-danger">Hủy</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div th:replace="~{/main/layout::script}"></div>
</body>
</html>
