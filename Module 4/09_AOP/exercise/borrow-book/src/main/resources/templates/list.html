<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/layout :: head">
</head>
<body>
<h1>Book List</h1>
<div class="notify">
    <div th:if="${success}">
        <h2 th:text="${success}" style="color: blue"></h2>
    </div>
</div>
<table id="books">
    <thead>
    <tr>
        <th>Book Code</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,rowStat : ${bookList}">
        <td th:text="${book.bookCode}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.amount}"></td>
        <td><a href="#" role="button" th:href="@{/book/{id}/borrow(id=${book.getId()})}">Borrow</a></td>
    </tr>
    </tbody>
</table>
<a href="#" role="button" th:href="@{/book/return}">Return</a>
<footer th:replace="/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
