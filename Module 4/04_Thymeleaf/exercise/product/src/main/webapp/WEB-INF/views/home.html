<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>DANH SÁCH SẢN PHẨM</h1>

    <a th:href="@{/product/create}">Thêm mới sản phẩm</a>

    <table class="table table-striped table-dark">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Loại sản phẩm</th>
        </tr>
        <tr th:each="pro : ${products}">
            <td th:text="${pro.name}"></td>
            <td th:text="${pro.price}"></td>
            <td th:text="${pro.productType}"></td>
            <td><a class="btn btn-primary" th:href="@{/product/{id}/edit(id=${pro.id})}">Edit</a></td>
<!--            <td><a class="btn btn-primary" th:href="@{/product/{id}/delete(id=${pro.id})}">Delete</a></td>-->
            <td>
                <a th:href="@{/product/{id}/delete(id=${pro.id})}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Delete
                </button></a>
            </td>
            <td><a class="btn btn-primary" th:href="@{/product/{id}/view(id=${pro.id})}">View</a></td>
        </tr>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xóa sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bạn có muốn xóa sản phẩm này không
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Xóa</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.delete').click(function () {
            let tag = $(this)[0];
            document.getElementById("delete").href = "/product/" + tag.id + "/delete";
            $("#modelId").modal('home');
        })
    })
</script>
</body>
</html>
